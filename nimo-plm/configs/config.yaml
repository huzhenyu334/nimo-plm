# nimo PLM Configuration
# 环境: development / production

server:
  port: 8080
  mode: debug  # debug / release
  read_timeout: 10s
  write_timeout: 10s
  shutdown_timeout: 30s

database:
  host: localhost
  port: 5432
  user: nimo
  password: nimo123
  dbname: nimo_plm
  sslmode: disable
  max_open_conns: 50
  max_idle_conns: 10
  conn_max_lifetime: 30m
  conn_max_idle_time: 5m

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 100

rabbitmq:
  host: localhost
  port: 5672
  user: nimo
  password: nimo123
  vhost: /

minio:
  endpoint: localhost:9000
  access_key: minioadmin
  secret_key: minioadmin123
  bucket: nimo-plm
  use_ssl: false

jwt:
  secret: your-jwt-secret-key-change-in-production
  access_token_expire: 24h
  refresh_token_expire: 168h  # 7 days
  issuer: nimo-plm

feishu:
  app_id: ""
  app_secret: ""
  encrypt_key: ""
  verification_token: ""
  # OAuth回调地址
  redirect_uri: http://localhost:8080/api/v1/auth/feishu/callback

log:
  level: debug  # debug / info / warn / error
  format: json  # json / text
  output: stdout  # stdout / file
  file_path: ./logs/app.log
  max_size: 100  # MB
  max_backups: 3
  max_age: 7  # days
  compress: true
