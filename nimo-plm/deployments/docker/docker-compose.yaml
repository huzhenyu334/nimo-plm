version: '3.8'

services:
  # ===== PostgreSQL =====
  postgres:
    image: postgres:16-alpine
    container_name: nimo-postgres
    environment:
      POSTGRES_USER: nimo
      POSTGRES_PASSWORD: nimo123
      POSTGRES_DB: nimo_plm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nimo -d nimo_plm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nimo-network

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    container_name: nimo-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nimo-network

  # ===== RabbitMQ =====
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: nimo-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: nimo
      RABBITMQ_DEFAULT_PASS: nimo123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - nimo-network

  # ===== MinIO =====
  minio:
    image: minio/minio
    container_name: nimo-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - nimo-network

  # ===== PLM Service =====
  plm-service:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: nimo-plm-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=nimo
      - DB_PASSWORD=nimo123
      - DB_NAME=nimo_plm
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=nimo
      - RABBITMQ_PASSWORD=nimo123
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - MINIO_BUCKET=nimo-plm
      - FEISHU_APP_ID=${FEISHU_APP_ID}
      - FEISHU_APP_SECRET=${FEISHU_APP_SECRET}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - nimo-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:

networks:
  nimo-network:
    driver: bridge
